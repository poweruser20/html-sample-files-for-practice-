<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="ghht.css">
</head>
<body>
    <div class="special">
    <form action="" method="get">
    <h1 class="main">PAYMENT GATEWAY</h1>
    <hr>
    <h2>Contact Information </h2>
     <p> Name: <input type="text" name="name" id="name"></p>
     <p>
     <fieldset>
        <legend>Gender</legend>
         Male<input type="radio" name="gender" id="male"> Female<input type="radio" name="gender" id="female">
     </fieldset>
    </p>
    <p>Address- <textarea name="address" id="address" cols="80" rows="10"></textarea> </p>
    <p>Mail: <input type="email" name="mail" id="mail"></p>

    <p>Mobile No- <input type="number" name="mob" id="mob"></p>
    <hr>
     <h2>Payment Information</h2>
      <p>Card Details- 
          <select name="cardtype" id="cardtype">
          <option value="">---SELECT A CARD TYPE---</option>
          <option value="visa">Visa</option>
          <option value="mastercard">Master Card</option>
          <option value="rupay">Rupay</option>
          <option value="americanexpress">American Express</option>
        </select>
      </p>
      <p>Card Number: <input type="number" name="cardno" id="cardno"></p>
      <p>Expiry: <input type="date" name="expry" id="expry"></p>
      <p>Cvv- <input type="password" name="cvv" id="cvv"></p>
      <input type="submit" value="Pay Now">
    </div>
    </form>
    <img src="hh.jfif" class="gto" alt="this is image">
    </body>
    </html>
