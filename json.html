<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Json Tutorial</title>
</head>
<body>
    <div class="verbs">This is Verb Container</div>

    <script>
        let objjson={
            name: "jay",
           branch: "IT",
           section:"a",
           rollno: "48" 
        }
         console.log(objjson)
         let myjson = JSON.stringify(objjson);
         console.log(myjson);

         myjson = myjson.replace('jay','Kc')
         console.log(myjson);

         myjsonobj = JSON.parse(myjson)
         console.log(myjsonobj);


    </script>
</body>
</html>
