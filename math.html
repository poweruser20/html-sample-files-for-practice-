<html lang="en">

    <title>Math Objects</title>
</head>
<body>
    <div class="wrapper">
        <h1> Math Java</h1>
    </div>
    <script>
        let m= Math;
        console.log(m);

       // maths 
        console.log("THE value of math.e is",Math.E);
        console.log("THE value of math.PI is",Math.PI);
        console.log("THE value of math.LN10 IS",Math.LN10);
        console.log("THE value of math.LN2 is",Math.LN2);
        console.log("THE value of math.sqrt2 is",Math.SQRT2);

        let a = 23.67;
        let b = 56.91;

        console.log("the round of a and b is",Math.round(a),Math.round(b))

        let c = 3;
        let d = 45;

        console.log("the value of 3 to power 45 is",Math.pow(c,d))
    </script>
