<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Functions</title>
</head>
<body>
    <div class="wrapper">
        This is a wrapper.
    </div>

    <script>
        function greet(name){
            console.log("This is tut 23" + name);
        }
        setTimeout (greet,5000,"jay")
        interval=setInterval(greet,5000,"tior");
        console.log(interval)
        clearInterval(interval)
    </script>
</body>
</html>
